<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box test</title>
    <style>
        .box1 {
            width: 400px;    /* 고정 너비 */
            height: 200px;
            background: orange;
        }
        .box2 {
            width: 50%;    /* 브라우저 창 크기에 따라 유동적으로 변경 */
            height: 200px;
            background: red;
        }
        div {    /* div 사이의 여백 크기 */
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
