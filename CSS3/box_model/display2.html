<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display test</title>
    <style>
        ul li {
            display: inline
        }
    </style>
</head>
<body>
    <ul>
        <li>테스트</li>    <!-- 목록은 block 레벨이나 display 속성으로 inline 레벨로 변경 -->
        <li>테스트</li>
        <li>테스트</li>
        <li>테스트</li>
        <li>테스트</li>
    </ul>
</body>
</html>
