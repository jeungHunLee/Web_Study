<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin test</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            display: inline-block;
        }
        .box1 {
            margin: 30px;    /* inline 상태의 margin은 병합 되지 않음 */
            background-color: red;
        }
        .box2 {
            margin: 30px;
            background-color: green;
        }
        .box3 {
            margin: 30px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
