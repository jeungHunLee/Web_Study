<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border test</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            border: 10px solid red;
            margin: 10px
        }
        .round {
            border-radius: 30px;    /* 모서리를 20px 만큼 원형으로 라운딩 */
        }
        .ellipse {
            border-top-left-radius: 100px 50px;    /* 모서리를 가로 세로 크기로 타원형으로 라운딩 */
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="ellipse"></div>
</body>
</html>
