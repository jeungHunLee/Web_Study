<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding test</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: skyblue;
            margin: 15px;
            display: inline-block;
        }
        .box1 {
            padding: 10px;    /* 상, 하, 좌, 우 padding 10px */
        }
        .box2 {
            padding: 10px 30px;    /* 상, 하 padding 10px 좌, 우 padding 30px */
        }
        .box3 {
            padding: 10px 20px 30px 40px;    /* 상 10px 우 20px 하 30px 좌 40px */
        }
    </style>
</head>
<body>
    <div class="box1">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세</div>
    <div class="box2">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세</div>
    <div class="box3">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세</div>
</body>
</html>
