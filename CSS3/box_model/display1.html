<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display test</title>
    <style>
        #block img {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="block">    <!-- img는 inline 레벨, display 속성으로 block 레벨로 변경 -->
        <img src="images/스페이드.png">
        <img src="images/클로버.png">
        <img src="images/하트.png">
    </div>
</body>
</html>
