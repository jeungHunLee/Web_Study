<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style test</title>
    <style>
        .accent {
            font-weight: bold;
        }
        
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>공지사항</h1>
    <p>2022 신입 공채 전형 1차 면접은 <span class="accent">6월 29일</span>이며, 지원자는 착오 없으시길 바랍니다.</p>
    <p class="italic">*면접 장소 및 시간은 추후 공지 예정*</p>
</body>
</html>
