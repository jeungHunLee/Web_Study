<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style test</title>
    <style>
        .nobullet {
            list-style-type: none;
        }

        .sqaurebullet {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>웹 브라우저의 종류</h1>
    <ul class="sqaurebullet">
        <li>크롬</li>
        <li>파이어폭스</li>
        <li>사파리</li>
        <li>엣지</li>
    </ul>
    <ul class="nobullet">
        <li>크롬</li>
        <li>파이어폭스</li>
        <li>사파리</li>
        <li>엣지</li>
    </ul>
</body>
</html>
