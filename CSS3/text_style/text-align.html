<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align test</title>
    <style>
        .align-center {
            text-align: center;
        }

        .align-left {
            text-align: left;
        }

        .align-right {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>애국가</h1>
    <p>1절(가운데 정렬)</p>
    <p class="align-center">동해물과 백두산이 말으고 달토록
        하나님이 보호하사 우리 대한 만세</p>
    <p>2절(왼쪽 정렬)</p>
    <p class="align-left">남산 우헤 저 소나무 철갑을 두른 듯
        바람이슬 불변함은 우리 기상일세</p>
    <p>3절(오른쪽 정렬)</p>
    <p class="align-right">가을 하날 공활한대 구름 업시 놉고
        밝은 달은 우리가슴 일편단심일세</p>
</body>
</html>
