<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration test</title>
    <style>
        ul {
            list-style: none;
        }

        .edited {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>웹 브라우저의 종류</h1>
    <ul>
        <li>크롬</li>
        <li>파이어폭스</li>
        <li>사파리</li>
        <li>엣지</li>
        <li class="edited">인터넷 익스플로러 (지원 종료)</li>
    </ul>
</body>
</html>
