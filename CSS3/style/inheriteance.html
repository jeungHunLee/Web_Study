    <h1>파이썬이란?</h1>
    <h2>파이썬은 1991년 네덜란드계 프로그래머인 "귀도 반 로섬"이 발표한 고급 프로그래밍 언어로<br>
        인터프리터식, 객체지향적, 동적 타이핑 대화형 언어이다.</h2>
    <p>파이썬이 자바를 넘어서 미 대학생들에게 프로그래밍 및 컴퓨터 공학 입문용으로 가장 널리 활용되고 있는 것으로 조사됐다고 ACM이 밝혔다.<br>
        이 기관에 따르면 상위 10 컴퓨터 공학 부문 중 8곳이, 상위 39 학교 중 27곳이 코딩 교육을 위해 파이썬을 이용하고 있었다.</p>
