<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector test</title>
    <style>
         * {
            margin: 20px auto;
        }
        .orangetext {
            color:orange
        }
        .bluetext {
            color:blue
        }
        .boldtext {
            font-weight: bold;
        }
        #container {
            width:600px;    /* 너비 */
            padding:15px;   /* 테두리와 내용 사이의 여백 */
            border:1px dotted black;    /* 테두리 스타일 */
        }
        h1 {
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 class="orangetext">파이썬 이란?</h1>
        <p>파이썬은 1991년 네덜란드계 프로그래머인 <span class="bluetext boldtext">귀도 반 로섬</span>이 발표한 고급 프로그래밍 언어로<br>
        <span class="bluetext boldtext">인터프리터식, 객체지향적, 동적 타이핑 대화형</span> 언어이다.</p>
        <p class="orangetext">파이썬이 자바를 넘어서 미 대학생들에게 프로그래밍 및 컴퓨터 공학 입문용으로 가장 널리 활용되고 있는 것으로 조사됐다고 ACM이 밝혔다.<br>
        이 기관에 따르면 상위 10 컴퓨터 공학 부문 중 8곳이, 상위 39 학교 중 27곳이 코딩 교육을 위해 파이썬을 이용하고 있었다.</p>
    </div>
</body>
</html>
