<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color test</title>
    <style>
        body {
            background: black;
        }
        .text1 {
            color: #ff0000;
        }
        .text2 {
            color: rgb(255, 187, 0)
        }
        .text3 {
            color: rgba(255, 228, 0, 0.5) /* 투명도 0.8 */
        }
        .text4 {
            color: hsla(120, 100%, 70%, 0.3) /* 투명도 0.3 */
        }
    </style>
</head>
<body>
    <p class="text1">붉은색 16진수</p>
    <p class="text2">주황생 rgb</p>
    <p class="text3">노란색 rgba 투명도 0.5</p>
    <p class="text4">초록색 hsla 투명도 0.3</p>
</body>
</html>
