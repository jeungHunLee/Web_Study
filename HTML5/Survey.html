<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 테스트</title>
    <style>
        ul {
            list-style:none;
        }
        li {
            margin:20px;
        }
    </style>
</head>
<body>
    <form>
        <h2>만족도 조사</h2>
        <ul>
            <li><input type="checkbox" value="veryGood">매우만족</li>
            <li><input type="checkbox" value="good">만족</li>
            <li><input type="checkbox" value="normal">보통</li>
            <li><input type="checkbox" value="bad">나쁨</li>
            <li><input type="checkbox" value="veryBad">매우나쁨</li>
     </ul>
        <h2>매장을 이용한 목적이 무엇인가요?</h2>
        <ul>
            <li>
                <label><input type="radio" name="purpose" value="buy">새로운 제품 구매</label>
            </li>
            <li>
                <label><input type="radio" name="purpose" value="fix">제품 수리</label>
            </li>
            <li>
                <label><input type="radio" name="purpose" value="consulting">제품 상담</label>
            </li>
            <li>
                <label><input type="radio" name="purpose" value="else">기타</label>
            </li>
        </ul>
    </form>
</body>
</html>
<!DOCTYPE html>
