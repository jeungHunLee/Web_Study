    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table, th, td {
                border:1px solid #ccc;
            }
            th, td {
                width:80px;  /* 셀의 너비 */
                padding:10px; /* 셀 테두리와 내용 사이의 간격(패딩) */
            }
            thead, tfoot { 
                background : #eeeeee;  /* thead와 tfoot의 배경 색 */
            }
            th, td {
            text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>
                <strong> 영수증 </strong>
                <thead>
                    <tr>
                        <th> 구분 </th>
                        <th> 가격 </th>
                        <th> 수량 </th>
                        <th> 합계 </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 우유 </td>
                        <td> ₩1,000 </td>
                        <td> 2 </td>
                        <td> ₩2,000</td>
                    </tr>
                    <tr>
                        <td> 사과 </td>
                        <td> ₩1,500 </td>
                        <td> 5 </td>
                        <td> ₩7,500 </td>
                    </tr>
                    <tr>
                        <td> 물 </td>
                        <td> ₩900 </td>
                        <td> 1 </td>
                        <td> ₩900 </td>
                    </tr>
                    <tr>
                        <td> 공책 </td>
                        <td> ₩2000 </td>
                        <td> 3 </td>
                        <td> ₩6000 </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th> 합계 </th>
                        <td></td>
                        <td> 11 </td>
                        <td> ₩16,400 </td>
                    </tr>
                </tfoot>
            </caption>
        </table>
    </body>
    </html>
