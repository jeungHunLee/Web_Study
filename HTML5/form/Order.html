<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품구매배송입력</title>
    <style>
        ul {
            list-style:none;
        }
        li {
            margin:20px;
        }
        li label {
            width:150px;
            float:left;
        }
        fieldset {
            margin:10px;
        }
    </style>
</head>
<body>
    <form action="order.php" method="post">
        <fieldset>
            <legend>주문자 정보</legend>
            <ul>
                <li>
                    <label class="reg" for="name">이름</label>
                    <input type="text" id="name" autofocus required>
                </li>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="text" id="email" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label for="address">배송 주소</label>
                    <input type="text" id="address" placeholder="동,호수까지 작성" required>
                </li>
                <li>
                    <label for="request">배송 요청사항</label>
                    <input type="text" id="request" placeholder="ex) 방문시 연락 바랍니다.">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>상품 정보</legend>
            <ul>
                <li>
                    <label for="pname">상품명</label>
                    <input type="text" id="pname" value="kf94 마스크 100매" readonly="true">
                </li>
                <li>
                    <label for="count">상품 수량</label>
                    <input type="number" id="count" value="1" min="1" max="5">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="주문하기"><br>
        <input type="reset" value="다시 작성">
    </form>
</body>
</html>
