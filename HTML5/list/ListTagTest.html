    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 목록 태그 테스트 </title>
    </head>
    <body>
        <h1> 제주도 여행 계획 </h1>
        <hr>
        <h3> 준비물 </h3>
        <ul>
            <li> 숙소 예약 </li>
            <li> 렌트카 예약 </li>
            <li> 마트에서 장보기 </li> 
        </ul>
        <dl>
            <dt> 숙소 정보 </dt>
            <dd> 숙소명: ㅇㅇ 호텔 </dd>
            <dd> 1박 가격: 00만원 </dd>
            <dd> 참고: - </dd> 
            <dt> 렌트카 정보 </dt>
            <dd> 렌트카 업체: ㅁㅁ 렌트카 </dd>
            <dd> 렌트 차종: XXX </dd>
            <dd> 참고: - </dd> 
        </dl>
        <hr> 
        <h3> 일정 </h3>
        <ul>
            <li> 첫째날
                <ol>
                    <li> 성산일출봉 </li>
                    <li> 우도 </li>
                    <li> 함덕해수욕장 </li>
                </ol>
            </li>
            <li>둘째날
                <ol type="A">
                    <li> 서귀포자연휴양림 </li>
                    <li> 돈내코 원앙폭포 </li>
                </ol>
            </li>
        </ul>

    </body>
    </html>
